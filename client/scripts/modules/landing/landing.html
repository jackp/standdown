<!-- Landing Page -->
<section id="landing">
	<div class="above-the-fold">
		<div class="ui two column grid callout">
			<div class="center aligned column">
				<h1 class="ui header">Standdown</h1>
				<p>Don't just stand up. Standdown!</p>
			</div>
			<div class="column">
				<div class="ui form segment">
					<h2 class="ui center aligned header">Sign Up Today</h2>
					<div class="field">
						<label>Name</label>
						<div class="ui left labeled icon input">
							<input type="text" placeholder="Name">
							<i class="user icon"></i>
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
					</div>
					<div class="field">
						<label>Organization</label>
						<div class="ui left labeled icon input">
							<input type="text" placeholder="Organization">
							<i class="globe icon"></i>
						</div>
					</div>
					<div class="field">
						<label>Email</label>
						<div class="ui left labeled icon input">
							<input type="text" placeholder="Email address">
							<i class="mail icon"></i>
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
					</div>
					<div class="field">
						<label>Password</label>
						<div class="ui left labeled icon input">
							<input type="password" placeholder="Password">
							<i class="lock icon"></i>
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
					</div>
					<button class="ui fluid green button">Sign Up</button>
				</div>
				<div class="ui horizontal divider">Or</div>
				<button class="ui fluid blue button" ng-click="showLoginModal = true">Login</button>
			</div>
		</div>
	</div>
	<modal open="showLoginModal" size="small">
		<div class="content">
			<div class="ui form segment">
				<h2 class="ui center aligned header">Login</h2>
				<div class="field">
					<label>Email</label>
					<div class="ui left labeled icon input">
						<input type="text" placeholder="Email address">
						<i class="mail icon"></i>
						<div class="ui corner label">
							<i class="asterisk icon"></i>
						</div>
					</div>
				</div>
				<div class="field">
					<label>Password</label>
					<div class="ui left labeled icon input">
						<input type="password" placeholder="Password">
						<i class="lock icon"></i>
						<div class="ui corner label">
							<i class="asterisk icon"></i>
						</div>
					</div>
				</div>
				<button class="ui blue fluid button">Login</button>
			</div>
		</div>
	</modal>
</section>
